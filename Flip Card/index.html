<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="boundaries">
        <article class="container">
            <div class="card">
                <div class="inner_card">
                    <button class="front_dev">
                        <h1>Carrying some Weight.</h1>
                        <p>COSA NOSTRA! Building the web dev community takes more than just one person.
                            Throughout my journey I connect with others and constantly
                            work on building my skills.  If you would like to see some of my 
                            code projects or just want to connect reach out to me on github or
                            stackoverflow.
                        </p>
                    </button>
                    <div class="back_dev" >
                            <a href="https://www.github.com/bowweezy">
                                <img src="images/github-alt-brands.svg" class="github" alt="github icon">
                            </a>
                            <a href="https://stackexchange.com/users/22501830/baottran21">
                                <img src="images/stack-overflow-brands.svg" class="stackoverflow" alt="stackoverflow icon">
                            </a>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
